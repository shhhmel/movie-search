<div class="card" *ngIf="movie">
  <img src="assets/{{movie.img}}" alt="" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{movie.name}}</h5>
    <div class="card-subtitle text-muted">{{movie.year}}</div>
    {{movie.rate}} ‚≠ê<br>
    <a [routerLink]="['/movies/', movie.id]" class="card-link">Details</a>
  </div>
</div>
