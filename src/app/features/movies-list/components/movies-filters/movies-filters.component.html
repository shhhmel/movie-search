<form [formGroup]="form">
  <div class="form-row">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-4 pb-sm-0">
      <label>Genre:</label>
      <ng-select
        class="search-control"
        formControlName="genre"
        ngDefaultControl
        placeholder="Genre"
        bindValue="value"
        [searchable]="false"
        [items]="filterOptions?.genres">
      </ng-select>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 pb-4 pb-sm-0">
      <label>Order:</label>
      <ng-select
        class="search-control" 
        formControlName="order"
        ngDefaultControl
        placeholder="Order"
        bindValue="value"
        [searchable]="false"
        [items]="filterOptions?.order">
      </ng-select>
    </div>
  </div>
</form>
