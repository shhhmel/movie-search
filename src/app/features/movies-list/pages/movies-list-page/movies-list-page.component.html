<div class="row rounded shadow px-2 py-3">
  <app-movies-filters
    class="col-12"
    [filterOptions]="filterOptions$ | async"
    [filterValues]="filterValues$ | async"
    (filterChange)="onFilterChange($event)">
  </app-movies-filters>

  <hr />

  <app-movie-card
    class="col-lg-3 col-md-4 pb-4"
    *ngFor="let movie of movies$ | async"
    [movie]="movie">
  </app-movie-card>
</div>
